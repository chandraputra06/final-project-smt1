<!DOCTYPE html>
<html>
    <head>
        <title>Event</title>
        <link rel="stylesheet" type="text/css" href="css/evo-calendar.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/evo-calendar.royal-navy.min.css"/>
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body class="bg-gray-100">
    <!-- Header Start -->
     <header class="bg-transparent absolute top-0 left-0 w-full flex items-center z-10">
        <div class="container">
            <div class="flex items-center justify-between relative">
                <div class="px-4">
                    <a href="homepage.html" class="font-bold text-lg text-teal-950 block py-6">JoChan Schedule</a>
                </div>
                <div class="flex items-center px-4">
                    <button id="hamburger" name="hamburger" type="button" class="block absolute right-4 lg:hidden">
                        <span class="w-[30px] h-[2px] my-2 block bg-black transition duration-300 ease-in-out origin-top-left"></span>
                        <span class="w-[30px] h-[2px] my-2 block bg-black transition duration-300 ease-in-out"></span>
                        <span class="w-[30px] h-[2px] my-2 block bg-black transition duration-300 ease-in-out origin-bottom-left"></span>
                    </button>

                    <nav id="nav-menu" class="hidden absolute py-5 bg-white shadow-lg rounded-lg max-w-[300px] w-full right-4 top-full lg:flex lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none">
                        <ul class="block lg:flex">
                            <li class="group">
                                <a href="homepage.html"  class="text-teal-700 outline px-9 py-4 rounded-full font-bold text-xs hover:bg-teal-400 hover:text-white transition duration-300 ease-in-out">Back To Home</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
     </header>
    <!-- Header End -->

    <!-- Calendar Section Start -->
        <section class="pt-36">
            <div class="container mb-5 bg-gray-100">
                <div class="w-full px-4">
                    <div class="max-w-xl mx-auto text-center mb-16">
                        <h4 class="font-semibold text-lg text-teal-700 mb-2">Schedule</h4>
                        <h2 class="font-bold text-black text-3xl mb-4 sm:text-4xl lg:text-5xl">Your Calendar</h2>
                        <p class="font-medium text-md text-slate-400 md:text-lg">
                            Input your Activity, Work, or Task deadline. <br> It will be appear on your calendar.
                        </p>
                    </div>
                </div>
        
                <!-- Kalender -->
                <div id="calendar" class="container mb-5"></div>
        
                <!-- Formulir untuk menambahkan kegiatan -->
                <div class="form-container mb-5 p-4">
                    <form id="eventForm" class="mt-[600px] max-w-2xl mx-auto mb-8 bg-gradient-to-br from-teal-800 to-teal-950 p-6 rounded-xl shadow-2xl space-y-6 border border-teal-700/30">
                        <!-- Form Title -->
                        <div class="mb-6 text-center">
                            <h2 class="text-2xl font-bold text-white mb-2">Tambah Kegiatan Baru</h2>
                            <p class="text-teal-300">Isi detail kegiatan Anda di bawah ini</p>
                        </div>
        
                        <!-- Nama Kegiatan -->
                        <div class="space-y-2">
                            <label for="nama" class="block text-sm font-semibold text-teal-100">
                                Nama Kegiatan
                            </label>
                            <input 
                                type="text" 
                                id="nama" 
                                placeholder="Masukkan nama kegiatan" 
                                required 
                                class="w-full px-4 py-2 bg-white/10 border border-teal-600 rounded-lg 
                                    text-white placeholder-teal-300/50 
                                    focus:ring-2 focus:ring-teal-500 focus:border-transparent
                                    transition duration-200 ease-in-out
                                    hover:bg-white/20"
                            />
                        </div>
        
                        <!-- Tanggal Kegiatan -->
                        <div class="space-y-2">
                            <label for="tanggal" class="block text-sm font-semibold text-teal-100">
                                Tanggal Kegiatan
                            </label>
                            <input 
                                type="date" 
                                id="tanggal" 
                                required 
                                class="w-full px-4 py-2 bg-white/10 border border-teal-600/30 rounded-lg 
                                    text-white
                                    focus:ring-2 focus:ring-teal-500 focus:border-transparent
                                    transition duration-200 ease-in-out
                                    hover:bg-white/20"
                            />
                        </div>
        
                        <!-- Deskripsi -->
                        <div class="space-y-2">
                            <label for="deskripsi" class="block text-sm font-semibold text-teal-100">
                                Deskripsi
                            </label>
                            <textarea 
                                id="deskripsi" 
                                placeholder="Masukkan deskripsi kegiatan" 
                                rows="4"
                                class="w-full px-4 py-2 bg-white/10 border border-teal-600/30 rounded-lg 
                                    text-white placeholder-teal-300/50 
                                    focus:ring-2 focus:ring-teal-500 focus:border-transparent
                                    transition duration-200 ease-in-out
                                    hover:bg-white/20 resize-none"
                            ></textarea>
                        </div>
        
                        <!-- Kategori -->
                        <div class="space-y-2">
                            <label for="kepentingan" class="block text-sm font-semibold text-teal-100">
                                Kategori
                            </label>
                            <select 
                                id="kepentingan" 
                                required 
                                class="w-full px-4 py-2 bg-white/10 border border-teal-600/30 rounded-lg 
                                    text-white
                                    focus:ring-2 focus:ring-teal-500 focus:border-transparent
                                    transition duration-200 ease-in-out
                                    hover:bg-white/20"
                            >
                                <option value="important" class="bg-teal-900 text-white">Sangat Penting</option>
                                <option value="not_important" class="bg-teal-900 text-white">Tidak Penting</option>
                            </select>
                        </div>
        
                        <!-- Submit Button -->
                        <div class="pt-4">
                            <button 
                                type="submit" 
                                class="w-full bg-gradient-to-r from-teal-400 to-teal-500 text-white 
                                    px-6 py-3 rounded-lg font-semibold
                                    hover:from-teal-500 hover:to-teal-600
                                    focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 
                                    focus:ring-offset-teal-900
                                    transition duration-200 ease-in-out
                                    transform hover:-translate-y-0.5 active:translate-y-0
                                    shadow-lg hover:shadow-xl"
                            >
                                Tambah Kegiatan
                            </button>
                        </div>
                    </form>
                     <!-- Daftar kegiatan -->
                     <div id="eventList" class="space-y-4"> </div>    
                </div>
            </div>
        </section>
    <!-- Calendar Section End -->
        
         <!-- Footer Start -->
         <footer class="bg-black pt-12 pb-12">
            <div class="container">
                <div class="flex flex-wrap">
                </div>
    
                <div class="w-full pt-10 border-t border-slate-700">
                    <p class="font-medium text-sm  text-slate-500 text-center">Dibuat oleh <a href="http://instagram.com/chandrputraaa" target="_blank" class="font-bold text-teal-700">Chandra</a> dan <a href="http://instagram.com/jjanuarta_" target="_blank" class="text-teal-700 font-bold">Januarta,</a> Tahun <span class="font-semibold text-slate-400">2024.</span> </p>
                </div>
            </div>
         </footer>
        <!-- Footer End -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/evo-calendar.min.js"></script>    
    <script src="js/calendar.js"></script>
    <script src="js/script.js"></script>
    </body>
</html>
