<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="bg-gray-100 py-10">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-extrabold text-gray-800">
                Join Our <span class="text-blue-500">Club</span>
            </h1>
            <p class="text-gray-600 mt-4 max-w-lg mx-auto">
                Letâ€™s join our club to strengthen the skills you are interested in 
                to prepare yourself for the industrial field later.
            </p>
        </div>
    
        <!-- Carousel Wrapper -->
        <div class="container mx-auto mt-10 overflow-hidden relative">
            <!-- Slides Container -->
            <div id="carousel" class="flex transition-transform duration-500 ease-in-out">
                <!-- Slides -->
                <div class="flex-shrink-0 w-full sm:w-1/3 p-4">
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <img src="https://via.placeholder.com/300x200?text=Cyber" alt="Cyber Club" class="w-full">
                        <div class="p-4">
                            <h2 class="text-xl font-semibold text-gray-800">Cyber Club</h2>
                            <p class="text-gray-600">Enhance your cybersecurity skills.</p>
                        </div>
                    </div>
                </div>
                <div class="flex-shrink-0 w-full sm:w-1/3 p-4">
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <img src="https://via.placeholder.com/300x200?text=Mobile" alt="Mobile Club" class="w-full">
                        <div class="p-4">
                            <h2 class="text-xl font-semibold text-gray-800">Mobile Club</h2>
                            <p class="text-gray-600">Build cutting-edge mobile applications.</p>
                        </div>
                    </div>
                </div>
                <div class="flex-shrink-0 w-full sm:w-1/3 p-4">
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <img src="https://via.placeholder.com/300x200?text=Business" alt="Business Club" class="w-full">
                        <div class="p-4">
                            <h2 class="text-xl font-semibold text-gray-800">Business Club</h2>
                            <p class="text-gray-600">Learn the art of entrepreneurship.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const carousel = document.getElementById("carousel");
            const slides = carousel.children;
            const slideWidth = slides[0].offsetWidth;
            const totalSlides = slides.length;
    
            // Clone first and last slides
            const firstClone = slides[0].cloneNode(true);
            const lastClone = slides[totalSlides - 1].cloneNode(true);
    
            // Append clones
            carousel.appendChild(firstClone);
            carousel.insertBefore(lastClone, slides[0]);
    
            // Initial settings
            let index = 1;
            let offset = -slideWidth;
            carousel.style.transform = `translateX(${offset}px)`;
    
            // Auto-scroll function
            function autoScroll() {
                index++;
                carousel.style.transition = "transform 0.5s ease-in-out";
                carousel.style.transform = `translateX(${-index * slideWidth}px)`;
    
                carousel.addEventListener("transitionend", () => {
                    if (index === totalSlides + 1) {
                        index = 1;
                        carousel.style.transition = "none";
                        carousel.style.transform = `translateX(${-index * slideWidth}px)`;
                    }
                });
            }
    
            // Start auto-scroll
            const interval = setInterval(autoScroll, 3000);
    
            // Pause on hover
            carousel.addEventListener("mouseover", () => clearInterval(interval));
            carousel.addEventListener("mouseout", () => setInterval(autoScroll, 3000));
        });
    </script>
    
</body>
</html>
