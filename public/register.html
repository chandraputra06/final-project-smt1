            </div>
        </div>

     <!-- Header End -->

    <!-- Register Form Start -->
    <section class="bg-gradient-to-b from-slate-100 to-slate-300 flex items-center justify-center h-screen">
        <div class="max-w-[960px] bg-gradient-to-r from-teal-500 to-teal-300 grid grid-cols-2 items-center gap-20 p-5 rounded-2xl">
            <div class="relative">
                <img src="img/background8.jpg" alt="" class="rounded-md">
                <img src="img/background2.jpg" alt="" class="absolute top-36 rounded-md">
            </div>

            <div class="max-w-80 grid gap-5">
                <h1 class="text-5xl font-bold text-white">Register</h1>
                <p class="text-slate-200">Welcome to JoChan Schedule! Create your account first</p>
                <form action="" class="space-y-6 text-white">
                    <div class="relative">
                        <div class="absolute top-1 left-1 bg-white-medium rounded-full p-2 flex items-center justify-center text-teal-400">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <input type="text" placeholder="username" id="username" class="w-80 bg-gray-300 py-2 px-12 rounded-full focus:bg-slate-200 focus:outline-none focus:ring focus:ring-gray-500 focus:drop-shadow-lg">
                    </div>
                    <div class="relative">
                        <div class="absolute top-1 left-1 bg-white-medium rounded-full p-2 flex items-center justify-center text-teal-400">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <input type="password" placeholder="password" id="password"  class="w-80 bg-gray-300 py-2 px-12 rounded-full focus:bg-slate-200 focus:outline-none focus:ring focus:ring-gray-500 focus:drop-shadow-lg">
                    </div>
                    <button class="bg-gradient-to-r from-teal-300 to-teal-500 w-80 font-semibold rounded-full py-2">Sign up</button>
                </form>
            </div>
        </div>
    </section>
    <!-- Register Form End -->
